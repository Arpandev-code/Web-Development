<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
   <h1>Chi Aur Code</h1>
    <button id="stop">Stop</button>
    <script>
        const sayArpandev= ()=>{
            console.log("Arpandev");
        }
        const changeText=()=>{
            document.querySelector('h1').innerHTML="Flutter & Web Developer"
        }
        const changeMe= setTimeout(changeText,2000)
        document.querySelector('#stop').addEventListener('click',()=>{
            clearTimeout(changeMe)
            console.log("STOPPED");
        })
    </script>
</body>
</html>
