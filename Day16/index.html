<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .shadow-box{
            border: 1px solid blueviolet;
            padding: 20px;
            box-shadow: 1px 2px 3px 0px blueviolet;
        }
        .text-shadow{
            border: 1px solid blueviolet;
            border-radius: 39px;
            text-shadow: -20px -5px 3px blueviolet;
            outline: 1px solid greenyellow;
            outline-offset: 7px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="shadow-box">
        I'm a Box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste aut ex quam excepturi porro facilis, et officiis magni amet dolore, accusamus ab culpa nostrum.
    </p>
</body>
</html>
